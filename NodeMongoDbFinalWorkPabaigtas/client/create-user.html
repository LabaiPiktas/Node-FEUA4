<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style-create-user.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Memberships</a></li>
                <li><a href="user-menagement.html">Users</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="add-user-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="ipAddress">IP Address:</label>
            <input type="text" id="ipAddress" name="ipAddress" required>

            <label for="membershipType">Membership Type:</label>
            <select id="membershipType" name="membershipType" required>
                <option value="">-- Select a membership type --</option>
            </select>

            <button type="button" id="cancel-btn" class="btn">Cancel</button>
            <button type="submit" id="submit-btn" class="btn">New User</button>
        </form>
    </main>
    <footer>
        <p>Copyright &copy; 2023 Membership Manager</p>
    </footer>
    <script src="./script.js"></script>
<script src="create-user-index.js"></script>
</body>
</html>
