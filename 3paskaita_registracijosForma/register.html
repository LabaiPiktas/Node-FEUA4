<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="style2.css">

<body>
    <!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form>
    <label for="password" required>Slaptažodis:</label>
    <input type="password" id="password" name="password"><br><br>
    
    <label for="confirm_password" required>Pakartokite slaptažodį:</label>
    <input type="password" id="confirm_password" name="confirm_password"><br><br>
  
    <label for="email" required>El. paštas:</label>
    <input type="email" id="email" name="email"><br><br>
  
    <label for="name" required>Vardas:</label>
    <input type="text" id="name" name="name"><br><br>
  
    <label for="surname" required>Pavardė:</label>
    <input type="text" id="surname" name="surname"><br><br>
  
    <label for="address" required>Addresas:</label>
    <input type="text" id="address" name="address"><br><br>
  
    <label for="zip">Pašto kodas:</label>
    <input type="number" id="zip" name="zip"><br><br>
  
    <label for="city" required>Miestas:</label>
    <input type="text" id="city" name="city"><br><br>
  
    <label for="phone" required>Telefonas:</label>
    <input type="tel" id="phone" name="phone"><br><br>
  
    <label for="agree" required>Aš sutinku su paslaugų teikimo sąlygomis:</label>
    <input type="checkbox" id="agree" name="agree"><br><br>
    
    <input type="submit" id="submit" value="Registruotis">
  </form>
  
</body>
</html>

</form>
    <script src="script2.js"></script>
</body>
</html>
